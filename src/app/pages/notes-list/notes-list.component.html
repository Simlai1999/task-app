<div class="main-container">
    <div class="notes-list">
        <app-note-card 
        *ngFor="let note of NoteService.notes; index as i"
        [note]="note"
        (requestDelete)="NoteService.deleteTask(i)">
    </app-note-card>
    </div>
    <button class="button add-button" routerLink="/create-note">+</button>
</div>
